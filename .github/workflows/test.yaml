---
name: Run Tests
on: [push]

jobs:

  run_tests:
    strategy:
      matrix:
        version:
          - 3.7
          - 3.8
          - 3.9
          - "3.10"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name:
        env:
          DOCKER_BUILDKIT: 1
        run: |

          docker build . \
            --target test \
            --build-arg PYTHON_VERSION=${{ matrix.version }}
